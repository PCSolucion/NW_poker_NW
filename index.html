<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Poker Card Game</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="container">
  <div class="game-area">
    <!-- partial:index.partial.html -->
    Mesa:<div id="board" style="display: block;">
      <div id="card1"></div>
      <div id="card2"></div>
      <div id="card3"></div>
      <div id="card4"></div>
      <div id="card5"></div>
    </div>
    
    Jugador:
    <div id="playerCards">
      <div id="playerCard1"></div>
      <div id="playerCard2"></div>
      <button onclick="javascript: nextStep(this);">Mostrar cartas</button>
    </div>
  </div>
  
  <div class="combinations-table">
    <h3>Combinaciones de Póker</h3>
    <table>
      <tr>
        <th>Combinación</th>
        <th>Ejemplo</th>
        <th>Premio</th>
      </tr>
      <tr>
        <td>Escalera Real</td>
        <td><div class="mini-cards" id="royalFlush"></div></td>
        <td><div class="prize">1x <img src="https://res.cloudinary.com/pcsolucion/image/upload/v1744331418/mi_homunculitalisman_kwwomo.png" class="prize-icon" alt="Escalera Real Premio"></div></td>
      </tr>
      <tr>
        <td>Escalera de Color</td>
        <td><div class="mini-cards" id="straightFlush"></div></td>
        <td><div class="prize">1x <img src="https://res.cloudinary.com/pcsolucion/image/upload/v1744331360/mi_gamblersdice_dbcgxa.png" class="prize-icon" alt="Escalera de Color Premio"></div></td>
      </tr>
      <tr>
        <td>Póker</td>
        <td><div class="mini-cards" id="fourOfAKind"></div></td>
        <td><div class="prize">1x <img src="https://res.cloudinary.com/pcsolucion/image/upload/v1744331320/mi_tarot_ev1ywj.png" class="prize-icon" alt="Póker Premio"></div></td>
      </tr>
      <tr>
        <td>Full House</td>
        <td><div class="mini-cards" id="fullHouse"></div></td>
        <td><div class="prize">1x <img src="https://res.cloudinary.com/pcsolucion/image/upload/v1744331288/wyrdwoodsapt2_ukfbho.png" class="prize-icon" alt="Full House Premio"></div></td>
      </tr>
      <tr>
        <td>Color</td>
        <td><div class="mini-cards" id="flush"></div></td>
        <td><div class="prize">1x <img src="https://res.cloudinary.com/pcsolucion/image/upload/v1744331185/prismaticscarab_imbhte.png" class="prize-icon" alt="Color Premio"></div></td>
      </tr>
      <tr>
        <td>Escalera</td>
        <td><div class="mini-cards" id="straight"></div></td>
        <td><div class="prize">10x <img src="https://res.cloudinary.com/pcsolucion/image/upload/v1744331124/blockt53_ke5yav.png" class="prize-icon" alt="Escalera Premio"></div></td>
      </tr>
      <tr>
        <td>Trío</td>
        <td><div class="mini-cards" id="threeOfAKind"></div></td>
        <td><div class="prize">8x <img src="https://res.cloudinary.com/pcsolucion/image/upload/v1744331102/ingott53_rm71d4.png" class="prize-icon" alt="Trío Premio"></div></td>
      </tr>
      <tr>
        <td>Doble Pareja</td>
        <td><div class="mini-cards" id="twoPair"></div></td>
        <td><div class="prize">6x <img src="https://res.cloudinary.com/pcsolucion/image/upload/v1744331061/leathert53_ci8dur.png" class="prize-icon" alt="Doble Pareja Premio"></div></td>
      </tr>
      <tr>
        <td>Pareja</td>
        <td><div class="mini-cards" id="pair"></div></td>
        <td><div class="prize">5x <img src="https://res.cloudinary.com/pcsolucion/image/upload/v1744331026/clotht53_iogi15.png" class="prize-icon" alt="Pareja Premio"></div></td>
      </tr>
      <tr>
        <td>Carta Alta</td>
        <td><div class="mini-cards" id="highCard"></div></td>
        <td><div class="prize">5x <img src="https://res.cloudinary.com/pcsolucion/image/upload/v1744330972/timbert53_k8ie6c.png" class="prize-icon" alt="Carta Alta Premio"></div></td>
      </tr>
    </table>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
